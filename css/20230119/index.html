<html>
    <head>
        <style>
            #header{
                height: 150px;
                width: 100%;
                background-color: blue;
            }
            #nav{
                height: 400px;
                width: 25%;
                background-color: aqua;
                float: left;
            }
            #main{
                height: 400px;
                width: 50%;
                background-color: gray;
                float: left;
            }
            #sidebar{
                height: 400px;
                width: 25%;
                background-color: aqua;
                float: left;
            }
            
            #footer{
                height: 150px;
                width: 100%;
                background-color: blueviolet;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div id="header"></div>
        <div id="body">
            <div id="nav"></div>
            <div id="main"></div>
            <div id="sidebar"></div>
        </div>
        <div id="footer"></div>
    </body>
</html>
