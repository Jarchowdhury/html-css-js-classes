<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 100px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: auto;
            display: block;
            padding: 5%;
            margin-top: 5%;
            background-color: black;
            color: white;
            width: 5%;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>
    <h1>6</h1>
    <script>
        var count=0;
        countdown();
        function countdown(){
            var all_number=document.getElementsByTagName("h1");
            for(var i=0;i<all_number.length;i++){
                all_number[i].style.display="none";
            }
            all_number[count].style.display="block";
            count++;
            if(count>5){
                count=0;
            }
            setTimeout(countdown,1000);
        }
      
    </script>
</body>
</html>
