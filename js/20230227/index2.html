<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="letter">
    <input type="button" id="btn" onclick="check_vowel()" value="check">
    <span id="result"></span>
    <script>
        function check_vowel(){
            var text = document.getElementById("letter").value;
            var letter= text.split("");
            var length=letter.length;
            if(letter[length-2]=="a" || letter[length-2]=="e"|| letter[length-2]=="i"||letter[length-2]=="o"||letter[length-2]=="u"){
                document.getElementById("result").innerHTML="vowel";
            }
            else{
                document.getElementById("result").innerHTML="consonnet";
            }
        }
    </script>

</body>
</html>
